<h1> Pipes personalizados</h1>
<p>
  Pipes creados por {{'nosotros' | mayusculas:isUpper }}.
</p>


<p-toolbar>
  <div class="p-toolbar-group-left">
  </div>
  <div class="p-toolbar-group-right gap-3">
    <p-button label="toggle mayusculas" (onClick)="handleUpper()"></p-button>
    <p-button label="Ordenar por nombre"
              icon="pi pi-sort"
              styleClass="p-button-info"
              (onClick)="handleSortBy('nombre')"></p-button>
    <p-button label="Vuela"
              icon="pi pi-sort"
              styleClass="p-button-help"
              (onClick)="handleSortBy('vuela')"></p-button>
    <p-button label="Por color"
              icon="pi pi-sort"
              styleClass="p-button-warning"
              (onClick)="handleSortBy('color')"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-3">
    <p-table [value]="heroes | sort:sortBy:reverse">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-3">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre
            <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">Vuela
            <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">Color
            <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
